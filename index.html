<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header class="container-fluid bg-primary">
    <div class="row">
      <div class="col-3 offset-2"  id="wins">
        <h2>Wins: </h2>
      </div>
      <div class="col-3" id="losses">
        <h2>Losses: </h2>
      </div>
      <div class="col-3"  id="ties">
        <h2>Ties: </h2>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div id="playerImg" class="col-5 offset-2">
        <img src="//placehold.it/500x500" alt="">
      </div>
      <div id="compImg" class="col-5">
        <img src="//placehold.it/500x500" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-8 offset-2 d-flex justify-content-center">
        <button class="btn btn-primary m-3" onclick="play('rock')">Rock</button>
        <button class="btn btn-primary m-3" onclick="play('paper')">Paper</button>
        <button class="btn btn-primary m-3" onclick="play('scissors')">Scissors</button>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-primary"></footer>
  <script src="app.js"></script>
</body>
</html>
